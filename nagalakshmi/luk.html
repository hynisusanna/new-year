<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            animation: bounceIn 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        /* Create floating confetti */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff595e;
            animation: confettiFall 5s linear infinite;
            opacity: 0.7;
        }

        /* Animation for the bouncing effect */
        @keyframes bounceIn {
            0% {
                transform: translateY(-200px);
                opacity: 0;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0.5;
            }
        }

        /* Animation for fading effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for confetti falling */
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div class="confetti">
        <!-- Confetti divs to create falling effect -->
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: 1s;"></div>
        <div style="left: 30%; animation-delay: 2s;"></div>
        <div style="left: 40%; animation-delay: 3s;"></div>
        <div style="left: 50%; animation-delay: 4s;"></div>
        <div style="left: 60%; animation-delay: 5s;"></div>
        <div style="left: 70%; animation-delay: 6s;"></div>
        <div style="left: 80%; animation-delay: 7s;"></div>
        <div style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="star"></div>
    <h1>Happy New Year!</h1>
    <p>Wishing you all the best in 2024!</p>

</body>
</html>
